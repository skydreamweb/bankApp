<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bank App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="jumbotron text-center">
  <h3 class="display-5">Bank App</h3>
  <button id="accBtn" class="btn btn-primary">Accounts</button>
  <button id="addAccBtn" class="btn btn-info">Add Account</button>
  <button id="editDeleteBtn" class="btn btn-warning">Edit/Delete</button>
</div>
<div class="container-fluid">
  <div id="mainRow" class="row">
    <div class="col-8 offset-2">
      <h3 class="display-5">Accounts</h3>
      <div class="row">
        <div class="col-10 offset-1">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Deposit</th>
                <th>Credit Card</th>
              </tr>
            </thead>
            <tbody id="mainTbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div id="editRow" class="row">
    <div class="col-8 offset-2">
      <h3 class="display-5">Edit/Delete</h3>
      <div class="row">
        <div class="col-10 offset-1">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Deposit</th>
                <th>Credit Card</th>
                <th>Delete</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody id="editTbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="formRow" class="row">
    <div class="col-8 offset-2">
      <h3 class="display-5">Add Account</h3>
      <div class="row">
        <div class="col-10 offset-1">
          <input id="formId" type="text" placeholder="id" class="form-control"><br>
          <input id="formName" type="text" placeholder="name" class="form-control"><br>
          <input id="formDeposit" type="text" placeholder="deposit" class="form-control"><br>
          <input id="formCcard" type="text" placeholder="credit card" class = "form-control"><br>
          <button id="formBtn" class="btn btn-primary form-control">Add</button>
        </div>
      </div>
    </div>
  </div>

  <div id="editFormRow" class="row">
    <div class="col-8 offset-2">
      <h3 class="display-5">Edit Account</h3>
      <div class="row">
        <div class="col-10 offset-1">
          <input id="editFormId" type="text" placeholder="id" class="form-control"><br>
          <input id="editFormName" type="text" placeholder="name" class="form-control"><br>
          <input id="editFormDeposit" type="text" placeholder="deposit" class="form-control"><br>
          <input id="editFormCcard" type="text" placeholder="credit card" class = "form-control"><br>
          <button id="editFormBtn" class="btn btn-info form-control">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>





<script src="main.js" charset="utf-8"></script>
</body>
</html>
